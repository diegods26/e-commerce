<div class="form-floating mb-3">
  <input
        type="{{type}}"
        [formControl]="control"
        placeholder="{{label}}"
        class="form-control"
        [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
  >

  <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>

  <label for="floatingInput">{{ label }}</label>
  <div *ngIf="control?.errors?.['required']" class="invalid-feedback">
    {{label}} is required
  </div>
  <div *ngIf="control?.errors?.['email']" class="invalid-feedback">
    Please enter with a valid {{label}}
  </div>
  <div *ngIf="control?.errors?.['emailExists']" class="invalid-feedback">
    Email Address is taken
  </div>
  <div *ngIf="control?.errors?.['pattern']" class="invalid-feedback">
    Password must be complex. Ex: Te@1234
  </div>
</div>
